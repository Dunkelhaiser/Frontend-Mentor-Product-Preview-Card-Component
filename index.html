<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Frontend Mentor QR Code Component Challange." />
        <title>Frontend Mentor | Product Preview Card Component</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
    </head>
    <body>
        <main class="section">
            <div class="container">
                <picture>
                    <source srcset="./src/images/image-product-mobile.jpg" media="(max-width: 760px)" />
                    <img src="./src/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
                </picture>
                <div class="content">
                    <span class="cathegory">Perfume</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price_section">
                        <span class="price">$149.99</span>
                        <span class="price_old"><s>$169.99</s></span>
                    </div>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Tymchyshyn Kyrylo</a>.
            </div>
        </main>
    </body>
</html>
